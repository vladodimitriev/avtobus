<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Avtobusi.mk</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
</head>
<body>
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <div class="navbar-header">
            <a wicket:id="searchPage" class="navbar-brand" href="#">
                <wicket:message key="avtobusi.title">Avtobusi</wicket:message>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#about" wicket:id="AboutPage"><wicket:message key="avtobusi.navbar.about">About</wicket:message></a>
                </li>
                <li>
                    <a href="#contact" wicket:id="ContactPage"><wicket:message key="avtobusi.navbar.contact">Contact</wicket:message></a>
                </li>
                <li>
                    <a data-toggle="dropdown" href="#">
                        <img wicket:id="language_img" alt="EN" height="21" width="21" /> <span wicket:id="language_label"></span> <span class="caret"></span> 
                    </a>
                    <ul class="dropdown-menu language-dropdown-menu">
                        <li><a wicket:id="english" id="en" class="dropdown-item" href="#"><img src="static/flags/4x3/gb.svg" alt="EN" height="21" width="21" /> EN</a></li>
                        <li><a wicket:id="macedonian" id="mk" class="dropdown-item" href="#"><img src="static/flags/4x3/mk.svg" alt="MK" height="21" width="21" /> MK</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header>
    <div class="container text-center">
      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">    
              <form wicket:id="searchForm" id="searchForm" method="get">
                 <div class="row">
                     <div class="col-sm-6 form-group">
                         <input wicket:id="departurePlace" wicket:message="placeholder :avtobusi.searchpage.departureplace" type="text" class="form-control" id="departurePlace" required />
                     </div>
                     <div class="col-sm-6 form-group">
                         <input wicket:id="destinationPlace" wicket:message="placeholder :avtobusi.searchpage.destinationplace" type="text" class="form-control" id="destinationPlace" required />
                     </div>
                     <div class="col-sm-6 form-group">
                         <div class="input-group">
	                         <input wicket:id="departureDate" type="text" class="form-control" name="departureDate" id="departureDate" wicket:message="placeholder :avtobusi.searchpage.departuredate.format" required />
	                         <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                         </div>
                     </div>
                     <div class="col-sm-6 form-group">
                         <input id="sbt" type="submit" class="btn btn-primary btn-block" wicket:message="value :avtobusi.searchpage.btn.search" />
                     </div>
                 </div>
              </form>    
          </div>
          <div class="col-sm-3"></div>
      </div>
    </div>  
</header>
</body>
</html>
