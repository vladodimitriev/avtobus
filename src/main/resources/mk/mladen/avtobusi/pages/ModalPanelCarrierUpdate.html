<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="container text-center avtobusi-modal-container">
        <section>
            <article class="article-modal">
                <div class="row article-modal-row">
                    <h1 class="text-center modal-title">Update carrier</h1>
                </div>
                <form wicket:id="form">
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span>Name</span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="nameTxt" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span>Name cyrillic</span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="nameCyrillicTxt" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>

                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span>Place</span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="placeTxt" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row-add">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3 button-modal-add">
                            <input type="submit" wicket:id="saveBtn" class="btn btn-warning btn-block" wicket:message="value :avtobusi.adminpage.btn.add.save" />
                        </div>
                        <div class="col-sm-3 button-modal-add">
                            <a id="cancelLink" wicket:id="cancelLink" class="btn btn-warning btn-block" wicket:message="value :avtobusi.adminpage.btn.add.cancel">Cancel</a>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </article>
        </section>
    </div>
</wicket:panel>
