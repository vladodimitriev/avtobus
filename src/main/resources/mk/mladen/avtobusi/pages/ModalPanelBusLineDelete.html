<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="container text-center avtobusi-delete-modal-container">
        <section>
            <article class="article-modal text-center">
                <div class="row article-modal-row">
                    <h1 class="text-center modal-title"><wicket:message key="avtobusi.admin.busline.modal.delete.title"></wicket:message></h1>
                </div>
                <div class="row modal-row-delete-line">
                    <div class="col-sm-3 text-center">
                        <span wicket:id="departureTime"></span> - <span wicket:id="arrivalTime"></span>
                    </div>
                    <div class="col-sm-4 text-center">
                        <span wicket:id="departurePlace"></span> - <span wicket:id="arrivalPlace"></span>
                    </div>
                    <div class="col-sm-5 text-center">
                        <span wicket:id="carrier"></span>
                    </div>
                </div>
                <div class="row modal-row"></div>
                <div class="row modal-row-delete">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3 button-modal-delete">
                        <a id="deleteYesLink" wicket:id="deleteYesLink" class="btn btn-warning btn-block"><wicket:message key="avtobusi.admin.busline.modal.delete.yes"></wicket:message></a>
                    </div>
                    <div class="col-sm-3 button-modal-delete">
                        <a id="deleteNoLink" wicket:id="deleteNoLink" class="btn btn-warning btn-block"><wicket:message key="avtobusi.admin.busline.modal.delete.no"></wicket:message></a>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </article>
        </section>
    </div>
</wicket:panel>
