<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="container text-center avtobusi-modal-container">
        <section>
            <article class="article-modal">
                <div class="row article-modal-row">
                    <h1 class="text-center modal-title"><wicket:message key="avtobusi.admin.busline.modal.update.title"></wicket:message></h1>
                </div>
                <form wicket:id="updateForm" method="post">
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.departurePlace"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="departurePlace" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.destinationPlace"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="arrivalPlace" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.departureTime"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="departureTime" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.arrivalTime"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="arrivalTime" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.lineNumber"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="lineNumber" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.lineName"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="lineName" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.redenBroj"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="redenBroj" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.operationDays"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="operationDays" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.operationMonths"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="operationMonths" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.operationPeriod"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="operationPeriod" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.price"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="price" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.priceReturn"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <input wicket:id="priceReturn" type="text" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.carrier"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <textarea wicket:id="carrier" rows="2" cols="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.smallPlaces"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <textarea wicket:id="smallPlaces" rows="3" cols="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.smallPlacesLatin"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <textarea wicket:id="smallPlacesLatin" rows="3" cols="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row">
                        <div class="form-group">
                            <div class="col-sm-4 text-left">
                                <span><wicket:message key="avtobusi.admin.busline.modal.update.comment"></wicket:message></span>
                            </div>
                            <div class="col-sm-8">
                                <textarea wicket:id="comment" rows="3" cols="10" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row modal-row-update">
                        <div class="col-sm-3 "></div>
                        <div class="col-sm-3 button-modal-update">
                            <input type="submit" wicket:id="saveBtn" class="btn btn-warning btn-block" wicket:message="value :avtobusi.adminpage.btn.update.save" />
                        </div>
                        <div class="col-sm-3 button-modal-update">
                            <a id="cancelLink" wicket:id="cancelLink" class="btn btn-warning btn-block"><wicket:message key="avtobusi.admin.busline.modal.update.cancel"></wicket:message></a>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </article>
        </section>
    </div>
</wicket:panel>
