<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <wicket:head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Avtobusi.mk</title>
        <link wicket:id="favicon" rel="icon" type="image/png" />
    </wicket:head>
</head>
<body>
<div class="avtobusi-nav">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-avtobusi">
        <div class="container">
            <div class="navbar-header">
                <a wicket:id="searchPage" class="navbar-brand" href="#">
                    <wicket:message key="avtobusi.title"></wicket:message>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#about" wicket:id="AboutPage"><wicket:message key="avtobusi.navbar.about"></wicket:message></a>
                    </li>
                    <li>
                        <a href="#contact" wicket:id="ContactPage"><wicket:message key="avtobusi.navbar.contact"></wicket:message></a>
                    </li>
                    <li>
                        <a href="#login" wicket:id="LoginPage"><wicket:message key="avtobusi.navbar.login"></wicket:message></a>
                    </li>
                    <li>
                        <a data-toggle="dropdown" href="#">
                            <img wicket:id="language_img" alt="EN" height="21" width="21" /> <span wicket:id="language_label"></span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu language-dropdown-menu">
                            <li><a wicket:id="english" class="dropdown-item" href="#"><img src="static/flags/4x3/gb.svg" alt="EN" height="21" width="21" /> EN</a></li>
                            <li><a wicket:id="macedonian" class="dropdown-item" href="#"><img src="static/flags/4x3/mk.svg" alt="MK" height="21" width="21" /> MK</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col-sm-2">
        <div class="nav-side-menu" wicket:id="adminMenuPanel">menu</div>
    </div>
    <div class="col-sm-10">
        <div class="container" id="content">
            <div class="row">
                <div class="col-md-12">
                    <wicket:child />
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
